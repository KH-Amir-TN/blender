
<div class="modal fade show" [id]="modalId" tabindex="-1" aria-labelledby="signInModalLabel"   aria-modal="true" role="dialog" >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="signInModalLabel">{{title}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <div class="modal-body p-4">
          <!-- Pills navs -->
          <ul class="nav nav-pills nav-justified mb-3" >
            <li class="nav-item" role="presentation">
              <a class="nav-link" [ngClass]= "{'active' : loginSelected}"   (click)="selectLogin()">Login</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" [ngClass]= "{'active' : !loginSelected}"  (click)="selectRegister()">Register</a>
            </li>
          </ul>
          <!-- Pills navs -->

          <!-- Pills content -->
          <div class="container">
            <div *ngIf = "loginSelected; else registerBlock" class="container">
                <app-signin-form></app-signin-form>
            </div>
            <ng-template #registerBlock>
                <div class="container">
                    <app-register-form></app-register-form>
                </div>
            </ng-template>

          </div>
          <!-- Pills content -->
        </div>
      </div>
    </div>
  </div>
