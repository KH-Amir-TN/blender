<br/>

<!--Section: Block Content-->

<div class="container ">
<section class="mb-5">

    <div class="row">
      <div class="col-md-6 mb-4 mb-md-0">
  
        <div id="mdb-lightbox-ui"></div>
  
        <div class="mdb-lightbox">
  
          <div class="row product-gallery mx-1">
  
            <div class="col-12 mb-0">
              <figure class="view overlay rounded z-depth-1 main-img">
                  <img [src]="imgPath"
                  onerror="this.src='../../../assets/imgs/not-found/no-product.png';"
                  [title]="label | titlecase"
                  [alt]="label | titlecase"
                    class="img-fluid z-depth-1">
              </figure>
            </div>
          </div>
  
        </div>
  
      </div>
      <div class="col-md-12">
  
        <strong><h5> {{ label }}</h5></strong>
        <p><span class="mr-1"><strong><span>Price : </span>{{ unitPrice }}DT</strong></span></p>
        <p class="pt-1">{{ detail }}</p>
        <div class="table-responsive">
          <table class="table table-sm table-borderless mb-0">
            <tbody>
              <tr>
                <th class="pl-0 w-25" scope="row"><strong>Store</strong></th>
                <td>{{ store.name | titlecase }}</td>
              </tr>
              <tr>
                <th class="pl-0 w-25" scope="row"><strong>Address</strong></th>
                <td>{{ store.address.street  }} , {{ store.address.governorate}} {{ store.address.city }}</td>
              </tr>
              <tr>
                <th class="pl-0 w-25" scope="row" [ngClass]="{ 'available': available , 'notAvailable' : !available }"><strong>{{ available  ? "In Stock " : "Sold Out " }}</strong></th>
              </tr>
            </tbody>
          </table>
        </div>
        <hr>
        <div class="table-responsive mb-2">
          <table class="table table-sm table-borderless">
            <tbody>
              <tr>
                <td class="pl-0 pb-0 w-25">Quantity :</td>
              </tr>
              <tr>
                <td class="pl-0">
                  <div class="def-number-input number-input safari_only mb-0">
                    <form #ngForm="ngForm">
                    <input class="quantity" min="0" [max]="product.quantity" name="quantity" type="number"  [(ngModel)] = "product.orderQuantity" [disabled]="product.quantity === 0" /><span class="pl-1">{{product.unit | titlecase}}</span>
                     </form>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!--<button type="button" class="btn btn-primary btn-md mr-1 mb-2">Buy now</button> -->
        <button type="button" class="btn btn-light btn-md mr-1 mb-2" [disabled]="product.quantity === 0" (click)="addToCart();">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
            <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
          <span class="pl-2">Add to cart</span>
        </button>
      </div>
    </div>
  
  </section>
  <!--Section: Block Content-->
</div>
