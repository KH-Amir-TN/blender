<div>
    <hr>
  
    <div class="row container" >
        
        <div class="ml-1 col-md" >
            <img height="70" width="70" title="product picture" [title]="label" [src]="link"
            onerror="this.src='../../../assets/imgs/not-found/no-product.png';"
            >
        </div>
        <div class="mx-auto col-md-3">
            <p><span class="font-weight-normal">{{label | titlecase}}</span></p>
        </div>
        <div class="mx-auto col-md-3">
            <p>
                <span class="font-weight-normal">Quantity : </span><span class="font-weight-light">{{quantity}}</span>  <span class="font-weight-light">&nbsp;{{unit}}</span>
            </p>
        </div>
        <div class="mx-auto  col-md">
   
            <p>
                <span class="font-weight-normal"> Price : </span> <span class="font-weight-light">{{unitPrice}}</span> <span>&nbsp;DT</span>
            </p>
        </div>
        <div class="max-auto col-md">
            <button type="button" title="Remove item" class="close" (click) = "confirm()" aria-label="Close">
              
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="red" class="bi bi-cart-dash" viewBox="0 0 16 16">
                    <path d="M6.5 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z"/>
                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                  </svg>
              </button>
        </div>
      
    </div>

    <hr>
  </div>
