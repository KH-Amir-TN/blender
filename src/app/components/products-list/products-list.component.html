<!--Section: Products v.3-->
<div class="container">
  <section class="text-center pb-3 my-5">

    <!--Section heading-->
    <h2 class="h1 py-5">Products List</h2>
    <!--Section description-->
    <p class="grey-text mb-5">You can find here all the products that are available for purchase</p>
    
    <div class="search">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search for products by their name">
    </div>
    
    <!--Grid row-->
    <div class="row">
       <!--Grid column-->
       <div   *ngFor="let product of products | filter:searchText" class="col-lg-3 col-md-6 mb-4">
        <app-product-item  [product]="product"  ></app-product-item>
        </div>
        <!--Grid column-->
      </div>

  </section>

  <nav class="mt-3" aria-label="...">
    <ul class="pagination pagination-lg justify-content-center">
      <li   class="page-item" >
        <a  class="page-link"   aria-disabled="true"  (click)="previousPage()">Previous</a>
      </li>
      <li class="page-item">
          <a class="page-link" >{{pageNumber}}</a></li>
      <li class="page-item"  >
        <a class="page-link" (click)="nextPage()"  [ngClass]="{'disabled': disableNext}">Next</a>
      </li>
    </ul>
  </nav>
</div>
