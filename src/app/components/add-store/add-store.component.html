<div class="container">
    <form [formGroup]="addStoreForm" id="addStoreForm" (ngSubmit)="onSubmit()">
    <section class="mb-5">
        <div class="row">
            
            <div class="col">
                    <div class="form-outline mb-2 form-group">
                    <div class="input-group">
                        <div class="form-outline w-100">
                        <input  type="text"  aria-label="label" name="name" formControlName = "name"  class="form-control" max="20" min="4" placeholder="Store name" required/>
                        <div *ngIf="name.invalid && name.dirty && ( name.errors?.pattern || name.errors?.maxlength || name.errors?.minlength ) " class="alert alert-danger" >
                            Invalid name 
                          </div>
                        </div>
                        </div>
                    </div>
                    <!-- Adress input -->

                    <div class="form-outline mb-2">
                        <div class="input-group" formGroupName="address" >
                        <div class="form-outline">
                            <span class="input-group-text">Address</span>
                        </div>
                        <div class="form-outline">
                        <input type="text"  aria-label="governorate"  name="governorate"  formControlName = "governorate" class="form-control" placeholder="governorate" required >
                        <input type="text"  aria-label="municipality" name="municipality" formControlName = "municipality" class="form-control" placeholder="Municipality" required > 
                        </div>
                        <div class="form-outline">
                        <input type="text"   aria-label="city" name="city" formControlName = "city" class="form-control" placeholder="City" required>
                        <input type="text"   aria-label="street" name="street" formControlName = "street" class="form-control" placeholder="Street"  required>
                        </div>
                        <input type="number"  aria-label="postal code" name="postalCode"  formControlName = "postalCode" class="form-control" placeholder="Postal code"  required>
                        </div>
                    </div>
                          <!-- IMG INPUT -->
                          <div class="form-outline mb-2">
                            <div class="input-group">
                                   <label for="custom-file"  id="custom-file-label" >Choose image</label>      
                                   <input required type="file" aria-label="image upload" formControlName="img" accept="image/jpeg" name="img" class="form-control" id="custom-file" style="padding: 0;" (change)="onFileSelect($event)" /> &nbsp;
                            </div> 
                         </div>
                         <!--IMG ALERT-->
                          <div class="form-outline mb-2">
                          <div class="input-group">
                            <div class="form-outline w-100">
                              <div *ngIf="img.invalid && img.dirty && img.errors?.imageNotAcceptable"
                              class="alert alert-danger">
                                  Image must have '.jpg' extension and be less than 5 MBs .
                              </div>        
                            </div>
                          </div>
                        </div>
                      
                <br/>
                    <!-- Submit button -->
                    <button type="submit"  aria-label="registration button" [disabled] = "!addStoreForm.dirty || addStoreForm.invalid" class="btn btn-primary btn-block mb-1" >Add Store</button>
            </div>
        </div>
    </section>
</form>
</div>
