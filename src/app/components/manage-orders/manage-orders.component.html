

<div class="container-fluid my-5" *ngIf="notEnough">
  <div  *ngIf="spinner" >
    <h1 class="order text-danger my-2">You Don't Have Orders</h1>
    <img src="../../../assets/imgs/not-found/sad-face.png" style="width: 10rem; height: 10rem;"   title="No orders ." alt="no orders ." >
    
  </div>
<svg *ngIf="!spinner" aria-hidden="true" focusable="false" style="width: 10rem; height: 10rem;" data-prefix="fas" data-icon="blender-phone" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="zoomer svg-inline--fa fa-blender-phone text-primary   fa-lg m-auto">
  <path fill="currentColor" d="M392 64h166.54L576 0H192v352h288l17.46-64H392c-4.42 0-8-3.58-8-8v-16c0-4.42 3.58-8 8-8h114.18l17.46-64H392c-4.42 0-8-3.58-8-8v-16c0-4.42 3.58-8 8-8h140.36l17.46-64H392c-4.42 0-8-3.58-8-8V72c0-4.42 3.58-8 8-8zM158.8 335.01l-25.78-63.26c-2.78-6.81-9.8-10.99-17.24-10.26l-45.03 4.42c-17.28-46.94-17.65-99.78 0-147.72l45.03 4.42c7.43.73 14.46-3.46 17.24-10.26l25.78-63.26c3.02-7.39.2-15.85-6.68-20.07l-39.28-24.1C98.51-3.87 80.09-.5 68.95 11.97c-92.57 103.6-92 259.55 2.1 362.49 9.87 10.8 29.12 12.48 41.65 4.8l39.41-24.18c6.89-4.22 9.7-12.67 6.69-20.07zM480 384H192c-35.35 0-64 28.65-64 64v32c0 17.67 14.33 32 32 32h352c17.67 0 32-14.33 32-32v-32c0-35.35-28.65-64-64-64zm-144 96c-17.67 0-32-14.33-32-32s14.33-32 32-32 32 14.33 32 32-14.33 32-32 32z" class=""></path>
</svg>
  <nav class="mt-3">
    <ul class="pagination pagination-lg justify-content-center">
      <li   class="page-item" >
        <a  class="page-link" aria-disabled="true"  (click)="previousPage()">Previous</a>
      </li>
      <li class="page-item active">
          <a class="page-link" >{{pageNumber}}</a>
        </li>

          <li class="page-item disabled"  >
            <a class="page-link " >Next</a>
          </li>
    </ul>
    
  </nav>
</div>
<div class="container" *ngIf="!notEnough">
<section>
    <!--Grid row-->
    <div class="row">
  
      <!--Grid column-->
      <div class="col-lg-12">
  
        <!-- Card -->
        <div class="card wish-list mb-3" *ngFor="let order of orders">
            <app-order-component [order]="order"></app-order-component>
        </div>
        
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
  </section>
  <nav class="mt-3" aria-label="...">
    <ul class="pagination pagination-lg justify-content-center">
      <li   class="page-item" >
        <a  class="page-link"   aria-disabled="true" >Previous</a>
      </li>
      <li class="page-item active">
          <a class="page-link" >{{pageNumber}}</a></li>
      <li class="page-item"  >
        <a class="page-link"  (click)="nextPage()"  >Next</a>
      </li>
    </ul>
  </nav>
</div>
