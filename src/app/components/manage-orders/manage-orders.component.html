
<div class="container-fluid" *ngIf="notEnough">
 <h1 *ngIf="spinner">You Don't Have Orders</h1>
 <div class="d-flex align-items-center" *ngIf="!spinner">
    <strong>Loading...</strong>
    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
  </div>
  <nav class="mt-3">
    <ul class="pagination pagination-lg justify-content-center">
      <li   class="page-item" >
        <a  class="page-link" aria-disabled="true"  (click)="previousPage()">Previous</a>
      </li>
      <li class="page-item">
          <a class="page-link" >{{pageNumber}}</a></li>
    </ul>
  </nav>
</div>
<div class="container" *ngIf="!notEnough">
<section>
    <!--Grid row-->
    <div class="row">
  
      <!--Grid column-->
      <div class="col-lg-12">
  
        <!-- Card -->
        <div class="card wish-list mb-3" *ngFor="let order of orders">
            <app-order-component [order]="order"></app-order-component>
        </div>
        
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
  </section>
  <nav class="mt-3" aria-label="...">
    <ul class="pagination pagination-lg justify-content-center">
      <li   class="page-item" >
        <a  class="page-link"   aria-disabled="true" >Previous</a>
      </li>
      <li class="page-item">
          <a class="page-link" >{{pageNumber}}</a></li>
      <li class="page-item"  >
        <a class="page-link"  (click)="nextPage()"  >Next</a>
      </li>
    </ul>
  </nav>
</div>
