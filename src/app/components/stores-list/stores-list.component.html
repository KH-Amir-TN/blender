<!--Section: Products v.2-->
<div class="container">
<section class="text-center pb-3 my-5">
    <!--Section heading-->
    <h2 class="h1 font-weight-bold text-center h1 py-5">Stores</h2>
    <!--Section description-->
    <p class="grey-text pb-5">You can find in this section all the stores that we deal with</p>
    <!--Grid row-->
    <div class="row">
      <!--Grid column-->
      <div *ngFor=" let store of stores"class="col-lg-3 col-md-12 mb-3">
        <!--Card-->
      <app-store-item [store]="store"></app-store-item>
        <!--Card-->
      </div>
    </div>
  </section>

  <nav class="mt-3" aria-label="...">
    <ul class="pagination pagination-lg justify-content-center">
      <li   class="page-item" >
        <a  class="page-link"   aria-disabled="true"  (click)="previousPage()">Previous</a>
      </li>
      <li class="page-item">
          <a class="page-link" >{{pageNumber}}</a></li>
      <li class="page-item"  >
        <a class="page-link" (click)="nextPage()"  [ngClass]="{'disabled': disableNext}">Next</a>
      </li>
    </ul>
  </nav>
</div>
