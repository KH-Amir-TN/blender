<div class="container my-5">
<!-- Section: Contact v.2 -->
<section class="my-5">

    <!-- Section heading -->
  
    <h1 class="h1-respnsive text-center py-5">Contact us</h1>
    <!-- Section description -->
    <p class="text-center w-responsive mx-auto mb-5">
      You can contact us by filling this form or by contacting us through our email address , phone number or by visiting us .
    </p>
  
    <!-- Grid row -->
    <div class="row">
  
      <!-- Grid column -->
      <div class="col-md-9 mb-md-0 mb-5">
  
        <form>
  
          <!-- Grid row -->
          <div class="row">
  
            <!-- Grid column -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="contact-name" class="form-control" mdbInput>
                <label for="contact-name" class="">Your name</label>
              </div>
            </div>
            <!-- Grid column -->
  
            <!-- Grid column -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="contact-email" class="form-control" mdbInput>
                <label for="contact-email" class="">Your email</label>
              </div>
            </div>
            <!-- Grid column -->
  
          </div>
          <!-- Grid row -->
  
          <!-- Grid row -->
          <div class="row">
  
            <!-- Grid column -->
            <div class="col-md-12">
              <div class="md-form mb-0">
                <input type="text" id="contact-Subject" class="form-control" mdbInput>
                <label for="contact-Subject" class="">Subject</label>
              </div>
            </div>
            <!-- Grid column -->
  
          </div>
          <!-- Grid row -->
  
          <!-- Grid row -->
          <div class="row">
  
            <!-- Grid column -->
            <div class="col-md-12">
              <div class="md-form">
                <textarea type="text" id="contact-message" class="form-control md-textarea" rows="3"
                  mdbInput></textarea>
                <label for="contact-message">Your message</label>
              </div>
            </div>
            <!-- Grid column -->
  
          </div>
          <!-- Grid row -->
  
        </form>
  
        <div class="text-center text-md-left">
          <a mdbBtn color="primary" mdbWavesEffect>Send</a>
        </div>
  
      </div>
      <!-- Grid column -->
  
      <!-- Grid column -->
      <div class="col-md-3 text-center">
        <ul class="list-unstyled mb-0">
          <li>
            <mdb-icon fas icon="map-marked" size="2x" class="blue-text"></mdb-icon>
            <address> INSAT Institut National des Sciences Appliqu√©es et de Technologie Centre Urbain Nord BP 676-1080</address>
          </li>
          <li>
            <mdb-icon fas icon="phone" size="2x" class="mt-4 blue-text"></mdb-icon>
            <p>+ 216 20 898 795</p>
          </li>
          <li>
            <mdb-icon fas icon="envelope" size="2x" class="mt-4 blue-text"></mdb-icon>
            <p class="mb-0">contact@blender.com</p>
          </li>
        </ul>
      </div>
      <!-- Grid column -->
  
    </div>
    <!-- Grid row -->
  
  </section>
  <!-- Section: Contact v.2 -->
</div>
